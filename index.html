<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <main class="overflow-x-hidden w-screen h-screen relative">
      <div class="flex flex-col items-center py-6">
        <h1 class="text-3xl font-semibold">To Do List</h1>
        <h2 class="py-4">Add your tasks here.</h2>
      </div>
      <div
        class="flex flex-col justify-center items-center w-4/5 lg:w-1/3 m-auto"
      >
        <div class="w-full h-14 relative">
          <input
            id="inputTextData"
            type="text"
            placeholder="Type here"
            maxlength="50"
            minlength="2"
            class="bg-transparent border-[1px] border-black w-full h-full rounded-xl pl-2 pr-[6.5rem] focus:outline-2 focus:outline-black focus:outline-double focus:outline-offset-2"
          />
          <button
            onclick="catchData()"
            class="absolute z-10 w-24 h-full bg-black top-0 right-0 border-[1px] border-black text-white rounded-r-xl isolate"
          >
            Add
          </button>
        </div>
        <h3 class="text-center py-6 text-gray-400">OR</h3>
        <div class="w-full flex flex-col gap-y-4">
          <textarea
            name="textarea"
            id="textarea"
            placeholder="Type here"
            class="bg-transparent border-[1px] border-black w-full h-52 rounded-xl focus:outline-none p-2 focus:outline-2 focus:outline-black focus:outline-double focus:outline-offset-2"
          ></textarea>
          <button
            class="w-24 h-12 bg-black top-0 right-0 border-[1px] border-black text-white rounded-md"
          >
            Add
          </button>
        </div>
      </div>
      <div
        class="flex flex-col justify-center items-start w-4/5 lg:w-1/3 m-auto py-4 overflow-hidden break-words"
      >
        <ul id="listItem" class="space-y-2 w-full">
          <!-- List items will display here -->
        </ul>
        <button
          id="clearButton"
          onclick="clearEntry()"
          class="w-24 h-12 bg-black top-0 right-0 border-[1px] border-black text-white rounded-md my-6"
        >
          Clear
        </button>
        <!-- modal for clear entry -->
        <div
          id="modalBox"
          class="display-none blurEffect absolute z-20 top-0 bottom-0 w-screen h-screen left-0 right-0 flex flex-col justify-center items-center"
        >
          <div
            id="warningModal"
            class="ring-2 ring-indigo-400 rounded-xl ring-inset w-4/5 lg:w-1/3 bg-white flex flex-col justify-center items-center py-6"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="red"
              class="w-10 h-10 lg:w-14 lg:h-14"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
              />
            </svg>

            <h1 class="text-xl py-4 px-4 text-center">
              Are you sure you want to delete?
            </h1>
            <div class="space-x-4 pt-4">
              <button
                onclick="deleteItems()"
                class="bg-indigo-400 ring-2 ring-white py-2 px-4 rounded-md text-white"
              >
                Yes
              </button>
              <button
                onclick="remove()"
                class="bg-red-400 ring-2 ring-white py-2 px-4 rounded-md text-white"
              >
                No
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="absolute bottom-4 right-6">
        <h1 class="font-semibold text-gray-300">
          made by
          <p class="text-2xl font-semibold text-gray-300">Arpan Lohar</p>
        </h1>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
